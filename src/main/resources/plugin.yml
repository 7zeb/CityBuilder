name: CityBuilder
version: 1.3.0
main: com.citybuilder.CityBuilder
api-version: 1.21
author: 7Zeb
description: A Spigot plugin for spawning filler buildings like stores, apartments, warehouses, and skyscrapers.
website: https://github.com/7Zeb/CityBuilder

commands:
  fillerbuilding:
    description: Spawn a filler building at your location
    usage: /fillerbuilding <template>
    permission: citybuilder.filler.build

  fillerlist:
    description: List available filler building schematics
    usage: /fillerlist
    permission: citybuilder.filler.list

  citybuilderhelp:
    description: Shows help information for CityBuilder commands
    usage: /citybuilderhelp
    permission: citybuilder.help

  citybuilderabout:
    description: Shows information about the CityBuilder plugin
    usage: /citybuilderabout
    permission: citybuilder.about

permissions:
  citybuilder.filler.build:
    description: Allows player to spawn filler buildings
    default: op

  citybuilder.filler.list:
    description: Allows player to list available filler schematics
    default: true

  citybuilder.help:
    description: Allows player to view CityBuilder help
    default: true

  citybuilder.about:
    description: Allows player to view CityBuilder about info
    default: true
