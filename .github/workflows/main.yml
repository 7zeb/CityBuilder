name: Build CityBuilder (Spigot Plugin)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Install Gradle (system Gradle, like your 360cam workflow)
      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.10.2

      # Build the Spigot plugin JAR
      - name: Build with Gradle
        run: gradle build

      # Upload the plugin JAR as an artifact
      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: citybuilder-plugin
          path: build/libs/*.jar
